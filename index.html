<!DOCTYPE html>
<html>

<head>
    <title>Simple interactive map</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main>
        <img src="./assets/map.png" usemap="#map">

        <map name="map">
            <!-- Insert here your area -->
            <area target="" alt="" data-id="1" coords="691,433,475,301" shape="rect">
            <area target="" alt="" data-id="2" coords="150,292,308,398" shape="rect">
            <area target="" alt="" data-id="3" coords="208,36,325,148" shape="rect">
        </map>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
